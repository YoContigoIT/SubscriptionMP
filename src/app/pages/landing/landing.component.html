<div class="modal fade" id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarte</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" #modal aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="inputPassword5" class="form-label" style="font-size: 13px;">Correo</label>
            <input type="text" name="" id="" placeholder="email"  class="input_form" formControlName="correo">
            <!-- <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" formControlName="correo"> -->
            <label for="inputPassword5" class="form-label"  style="font-size: 13px; margin-top: 17px;">Contrase単a</label>
            <input type="password" name="" id="" placeholder="Contrase単a" value={{loginForm.value.password}}  class="input_form" formControlName="password">
            <div *ngIf="loginForm.value.new">

              <label for="inputPassword5" class="form-label" style="font-size: 13px; margin-top: 17px;">Repetir Contrase単a</label>
              <input type="password" name="" id="" placeholder="Contrase単a"  class="input_form" (change)="checkPass($event)">
            </div>
            <input type="checkbox" formControlName="new" ><p>Soy Nuevo</p>
            <button type="button" class="btn btn-primary" style="margin-top: 30px; width: 100%;" (click)="fnEmail();">Save changes</button>

          </form>
        </div>
        <p style="margin: auto; font-size: 15px; margin-bottom: 10px;">or Log In with</p>
        <div class="log_social">
            <a (click)="fnGoogle();" class="btn_social" ><img src="../../../subscription/assets/images/logog.png" alt=""></a>
            <a (click)="fnFace();" class="btn_social" >
                <img src="../../../subscription/assets/images/logof.png" alt="">
            </a>
              <a class="btn btn-primary" (click)="fnApple();" class="btn_social" ><img src="../../../subscription/assets/images/logoapple.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>
  <div id="subscription">

      <div id="subs" class="subs" *ngFor="let subs of subscriptions">
        <div class="plan">
            <p id="sub_name" style="font-size: 25px; color: white; font-family: 'Roboto  Condensed';" >{{subs.subscription_title}}</p>
            <p id="price" class="price" style="font-family: 'Roboto Condensed';">${{subs.selected_period.prices[0].price}}</p>
            <div id="select" class="select">
              <a id="period_btn" style="border-radius: 3px; font-family: 'Roboto';" class="btn_" *ngFor="let period of subs.periods"
                  [ngClass]="{'btn_select' : subs.selected_period.id == period.id}" (click)="subs.selected_period = period"
              >{{period.period_title}}</a>
            </div>
          </div>
          <div id="perks" style="margin-top: 20px;">
            <p class="perks" id="perk" *ngFor="let perk of subs.perks" style="font-family: 'Roboto Condensed';">
              <svg xmlns="http://www.w3.org/2000/svg" style="fill: #FDB931;" height="30" viewBox="0 96 960 960" width="48"><path d="m826 471-42-42 45-45-157-157-45 45-43-43 30-31q23-23 57-22.5t57 23.5l129 129q23 23 23 56.5T857 441l-31 30ZM346 952q-23 23-56.5 23T233 952L90 809q-17-17.378-17-42.689T90 724l44-44 43 42-45 45 157 157 45-45 42 43-30 30Zm397-308 85-85-331-331-85 85 331 331ZM463 924l86-86-331-331-86 86 331 331Zm9-248 109-109-92-92-109 109 92 92Zm33 290q-16.934 17-41.967 17Q438 983 421 966L90 635q-17-16.934-17-41.967Q73 568 90 551l85-86q17.378-17 42.689-17T260 465l77 77 110-110-77-77q-17-16.934-17-41.967Q353 288 370 271l85-86q17.378-17 42.689-17T540 185l331 331q17 17.378 17 42.689T871 601l-86 85q-16.934 17-41.967 17Q718 703 701 686l-77-77-110 110 77 77q17 17.378 17 42.689T591 881l-86 85Z"/></svg>
              
              {{perk.title}}</p>
          </div>
          
          <div id="btn_choose">
              <button style="width: 80%; " id="choose_btn" type="button" class="btn btn-primary btn_register" data-bs-toggle="modal"
                  data-bs-target="#exampleModal" (click)="contract(subs)">
                  Suscribir<br>
                  
              </button>
          </div>
        
    </div>
  </div>
