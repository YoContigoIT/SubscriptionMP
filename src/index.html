    <script>
      document.onreadystatechange = () => {
        if (document.readyState === "complete") {
          let isOpenMenu = false;
          document.getElementById("open-menu").onclick = (event) => {
            event.preventDefault();
            /*             isOpenMenu = !isOpenMenu; */
            isOpenMenu = true;
            let wrapper = document.getElementById("wrapper");
            let buttonClose = document.getElementById("button-close");
            if(isOpenMenu){
              console.log("abrir menu");
              let mainMenu = document.getElementById("mfp-container-id");
              mainMenu.classList.remove("mfp-hide");
              wrapper.classList.add("wrapper-shadow");
              buttonClose.classList.remove("button-hide");
            }
          }

          document.getElementById("button-close").onclick = (event) => {
            event.preventDefault();
            isOpeMenu = false;
            console.log("cerrar menu");
            let wrapper = document.getElementById("wrapper");
            let buttonClose = document.getElementById("button-close");
            wrapper.classList.remove("wrapper-shadow");
            buttonClose.classList.add("button-hide");
            let mainMenu = document.getElementById("mfp-container-id");
            mainMenu.classList.add("mfp-hide");
          }
        }
      };
    </script>
